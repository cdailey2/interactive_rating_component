<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="rating-component">
        <div class="circle" id="star-icon">
            <img src="icon-star.svg"/>
        </div>

        <div class="text">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div id="rating-container">
            <button class="circle" class="rating button">1</button>
            <button class="circle" class="rating button">2</button>
            <button class="circle" class="rating button">3</button>
            <button class="circle" class="rating button">4</button>
            <button class="circle" class="rating button">5</button>
        </div>

        <div id="button-container">
            <button>SUBMIT</button>
        </div>

    </div>

    <p id="credits">Style and images presented by &nbsp<a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI" target="_blank">Frontend Mentor</a>.&nbsp Coded by &nbsp<a href="https://github.com/cdailey2" target="_blank">Colin Dailey</a>.</p>

    <script src="index.js"></script>
</body>
</html>
